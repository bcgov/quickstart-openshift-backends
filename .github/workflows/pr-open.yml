name: PR

on:
  pull_request:
    branches: [main]

concurrency:
  # PR open and close use the same group, allowing only one at a time
  group: pr-${{ github.workflow }}-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  # https://github.com/bcgov-nr/action-builder-ghcr
  builds:
    name: Builds
    if: "!github.event.pull_request.head.repo.fork"
    permissions:
      packages: write
    outputs:
      digest: ${{ steps.builds.outputs.digest }}
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        package: [ backend-go, backend-java, backend-py, migrations-go, migrations-py]
        include:
          - package: backend-go
            triggers: ('backend-go/')
          - package: backend-java
            triggers: ('backend-java/')
          - package: backend-py
            triggers: ('backend-py/')
          - package: migrations-py
            triggers: ('backend-py/db')
            build_context: ./backend-py/db
          - package: migrations-go
            triggers: ('backend-go/db')
            build_context: ./backend-go/db
    steps:
      - uses: bcgov-nr/action-builder-ghcr@v2.3.0
        id: builds
        with:
          build_context: ${{ matrix.build_context }}
          keep_versions: 10
          package: ${{ matrix.package }}
          tag: ${{ github.event.number }}
          triggers: ${{ matrix.triggers }}
          tag_fallback: test

  deploys:
    name: Deploys
    needs: [builds]
    uses: ./.github/workflows/.deploy.yml
    secrets: inherit
    with:
      build_outputs: ${{ needs.builds.outputs.digest }}
      tag: ${{ github.event.number }}
      release: ${{ github.event.number }}

  results:
    name: PR Results
    needs: [builds, deploys]
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - if: contains(needs.*.result, 'canceled|failure')
        run: echo "At least one job has failed." && exit 1
      - run: echo "Success!"
